<h1 class="catalogue-title">Click on a pokemon to catch it and click on it again to release it </h1>
<div class="nav-container font">
  <app-to-profile-button></app-to-profile-button>
  <app-log-out-button></app-log-out-button>
</div>
<div class="catalogue-container font">
  <app-pokemon-card *ngFor="let pokemon of allPokemons; index as i" [pokemon]="pokemon" [pokemonIndex]="i"
  (onCatchingPokemon)="pushPokemon($event)" (onReleasePokemon)="removePokemon($event)"></app-pokemon-card>
</div>
