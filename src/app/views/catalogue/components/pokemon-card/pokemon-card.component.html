<div>
This pokemon is:
<p> {{ pokemon.name }} </p>
  <img [src]='"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/"+this.assignIndex(this.pokemonIndex)+".png"'/>
  <div>

  <div>
    <label>Weight: </label>
    <p>{{chosenPokemon.profile.weight}}</p>
  </div>

  <div>
    <label>Height: </label>
    <p>{{chosenPokemon.profile.height}}</p>
  </div>

  </div>
  <div>
    <button *ngIf="!chosenPokemon.catched" (click)="catchPokemon()">Catch !</button>
    <button *ngIf="chosenPokemon.catched" (click)="releasePokemon()">Release !</button>
  </div>
</div>
